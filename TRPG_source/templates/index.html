<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TRPG支援ツール・基本画面</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/main.js"></script>
  </head>
  <body>
    <div class="backBone">
        <div class="menuBar">
            <div class="navi">
                <div id="sideNav" class="sideNav">
                    <a href="#" onclick="characterSelect()" id="character">キャラクター
                        <img src="../static/image/character.jpeg" align="right">
                    </a>
                    <a href="#" id="room" onclick="roomSelect()">ルーム選択
                        <img src="../static/image/room.jpeg" align="right">
                    </a>
                    <a href="#" id="acount" onclick="acount()">アカウント
                        <img src="../static/image/acount.jpeg" align="right">
                    </a>
                    <a href="#" id="logout" onclick="logout()">ログアウト
                        <img src="../static/image/logout.jpeg" align="right">
                    </a>
                </div>
                <div id="sideStatus" class="sideStatus">
                    せんたくちゅう
                </div>
            </div>
        </div>
        <div class="main">
            <div class="upper">
                <div class="member">
                    <a href="#" class="player" >
                        ＜playerA＞
                    </a>
                    <a href="#" class="player">
                        ＜playerB＞
                    </a>
                    <a href="#" class="player">
                        ＜playerC＞
                    </a>
                </div>
                <div id="images">
                        <img src="../static/image/BigKnightB.jpeg" class="icons">
                </div>
                <div id="center">
                    <div class="tabBar" id="mainTab">
                        <a href="#" onclick="clickTabAdd();" class="tab" id="tabAdd">
                            ＋タブ追加
                        </a>
                        <a href="#" ondblclick="dblClickTab(this);" onclick="clickTab(this);" class="tab" id="orgTab">
                            <input type="text" value="" class="inputBox">
                            <div class="tabText">
                                新しいタブ
                            </div>
                        </a>                       
                    </div>
                    <div class="display" id="orgDisplay">
                    </div>
                </div>
                
                <div class="note">
                    <textarea id="memo">すなば</textarea>
                </div>
            </div>
            <div class="lower">
                <div class="chat">

                </div>
                <div class="dice">
                    <div style="float:left;">
                        <div style="float:left;">
                            <select id="dice">
                                <option value="4">4面ダイス</option>
                                <option value="6">6面ダイス</option>
                                <option value="8">8面ダイス</option>
                                <option value="10">10面ダイス</option>
                                <option value="20">20面ダイス</option>
                            </select>を                            
                        </div>
                        <div style="float:left;">
                            <select id="rolls">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>回振る                            
                        </div>
                        <div style="float:left;">
                            <input type="checkbox" value="chatDice" id="chatDice">結果をチャットする                            
                        </div>
                        <div style="float:left;">
                            <input type="button" value="ダイスを振る" onclick="rollDice()">                            
                        </div>
                    </div>
                    <div id="rollResults" style="float:left;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="imageMenu" class="contextMenu" oncontextmenu="return false;">
        <ul>
            <li><a href="#" onclick="turnRight();">時計回りに45度回転</a></li>
            <li><a href="#" onclick="turnLeft();">反時計回りに45度回転</a></li>
            <li><a href="#" onclick="turn180();">180度回転</a></li>
            <li><a href="#" onclick="moveBack();">最背面に移動</a></li>
            <li><a href="#" onclick="moveFront();">最前面に移動</a></li>
            <li><a href="#" onclick="setBack();">背景に設定</a></li>
            <li><a href="#" onclick="fixBack()">固定</a></li>
            <li><a href="#" onclick="release();">背景・固定を解除</a></li>
            <li><a href="#" onclick="delObject();">削除</a></li>
        </ul>
    </div>
    <div id="tabMenu" class="contextMenu" oncontextmenu="return false;">
        <ul>
            <li><a href="#" onclick="delTab();">タブを削除</a></li>
        </ul>
    </div>
  </body>
</html>
