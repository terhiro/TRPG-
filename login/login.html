<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TRPG支援ツール・ログイン画面</title>
    <link rel="stylesheet" href="./css/main.css">
    
  </head>
  <body>
    <div class="form-wrapper">
      <h1>TRPG支援ツール</h1>
      <form>
        <div class="form-item">
          <label for="loginID"></label>
          <input type="text" name="loginID" required="required" placeholder="Login ID"></input>
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password" required="required" placeholder="Password"></input>
        </div>
        <div class="button-panel">
          <input type="submit" class="button" title="Sign In" value="ログイン"></input>
        </div>
      </form>
      <div class="form-footer">
        <p><a href="#">新規アカウント作成</a></p>
        <p><a href="#">ログイン出来ない方はこちら</a></p>
      </div>
    </div>
  </body>
</html>
